<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nederbeek â€” Meldkamer</title>

<style>
:root{
 --bg:#001b35;--card:#07243d;--muted:#a9c2d6;--accent:#ffc600;--white:#fff
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial;
 background:var(--bg);
 color:var(--white);
 overflow-x:hidden;
}

/* ===== ORIGINELE STYLING ===== */
body::before{
 content:'';
 position:fixed;
 inset:0;
 pointer-events:none;
 background:url('https://i.imgur.com/6QJjYMe.png') repeat;
 opacity:.07;
 z-index:0
}
.container{max-width:1200px;margin:20px auto;padding:20px;position:relative;z-index:1}
.card{background:var(--card);padding:16px;border-radius:12px;margin-bottom:12px}
.btn{background:var(--accent);color:#001b35;border:none;padding:10px 14px;border-radius:8px;font-weight:bold;cursor:pointer}
.btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2)}
input,select,textarea{width:100%;padding:10px;border-radius:8px;border:none;margin-top:8px}
.row{display:flex;justify-content:space-between;padding:10px;background:#031726;border-radius:8px;margin-bottom:6px}
.small{color:var(--muted);font-size:13px}
.huge{padding:18px;font-size:20px;border-radius:12px}
.nood{background:linear-gradient(180deg,#ff4d4f,#b00000);color:white}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,.1)}

#alertOverlay{
 position:fixed;inset:0;display:none;
 background:rgba(120,0,0,.95);
 align-items:center;justify-content:center;
 text-align:center;z-index:9999;
 animation:pulse .8s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.3}100%{opacity:1}}

/* ===== ğŸ„ KERST TOEVOEGINGEN (VEILIG) ===== */

/* Kerstlichtjes bovenaan */
#kerst-lichtjes{
 position:fixed;
 top:0;left:0;right:0;
 height:32px;
 z-index:5;
 pointer-events:none;
 background:
 repeating-linear-gradient(
 90deg,
 red 0 8px,
 gold 8px 16px,
 lime 16px 24px,
 cyan 24px 32px
 );
 animation: blinkLights 1.5s infinite alternate;
}
@keyframes blinkLights{
 from{opacity:.4}
 to{opacity:1}
}

/* Sneeuwvlokken */
.snow{
 position:fixed;
 top:-20px;
 color:white;
 pointer-events:none;
 z-index:4;
 animation: fall linear forwards;
}
@keyframes fall{
 to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<!-- ğŸ„ Kerstlichtjes -->
<div id="kerst-lichtjes"></div>

<div class="container">

<h2>ğŸ„ Nederbeek â€” Meldkamer ğŸ„</h2>

<div id="loginCard" class="card">
 <h3>Inloggen</h3>
 <input id="inputName" placeholder="Naam">
 <input id="inputRoep" placeholder="Roepnummer">
 <button id="btnLogin" class="btn" style="margin-top:10px">Inloggen</button>
</div>

<div id="controlCard" class="card" style="display:none">
 <div id="currentUser" class="small"></div>

 <select id="statusSelect">
  <option value="1">1 â€” Vrij</option>
  <option value="2">2 â€” Aanrijdend</option>
  <option value="3">3 â€” Ter plaatse</option>
  <option value="4">4 â€” Bezet</option>
  <option value="8">8 â€” Uit dienst</option>
 </select>

 <button id="btnAdminMode" class="btn ghost" style="display:none;margin-top:8px">
  ğŸ” Admin-modus
 </button>

 <button id="btnNood" class="btn huge nood" style="margin-top:10px">
  ğŸš¨ NOODKNOP
 </button>

 <button id="btnResetDienst" class="btn ghost" style="margin-top:8px">
  ğŸ”„ Reset dienst
 </button>

 <button id="btnLogout" class="btn ghost" style="margin-top:10px">
  Uitloggen
 </button>
</div>

<div class="card">
 <h3>Live overzicht</h3>
 <div id="ovdList"></div>
</div>

</div>

<div id="alertOverlay">
 <div>
  <h1>ğŸš¨ NOODALARM ğŸš¨</h1>
  <p id="alertDetail"></p>
  <button class="btn" id="closeAlert">Stop alarm</button>
 </div>
</div>

<audio id="alarmAudio" loop>
 <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
/* ===== ORIGINELE FIREBASE CODE â€” ONGEREPT ===== */
firebase.initializeApp({
 apiKey:"AIzaSyBa_2hGKhEH_dU6xDIfIjIO8_BlubM-JSc",
 authDomain:"politie-nederbeek-fd6ff.firebaseapp.com",
 databaseURL:"https://politie-nederbeek-fd6ff-default-rtdb.europe-west1.firebasedatabase.app/"
});

const db=firebase.database(),auth=firebase.auth();
const ADMIN_ROEP="34-001";
let current=null,adminMode=false;

btnLogin.onclick=async()=>{
 const naam=inputName.value.trim(),roep=inputRoep.value.trim();
 if(!naam||!roep)return alert("Vul alles in");
 if((await db.ref("gebruikers/"+roep).once("value")).exists())
  return alert("Roepnummer al actief");

 await auth.signInAnonymously();
 const isAdmin=roep===ADMIN_ROEP;
 current={naam,roep,isAdmin};

 await db.ref("gebruikers/"+roep).set({
  naam,roep:isAdmin?"ADMIN":roep,realRoep:roep,status:1,tijd:Date.now()
 });

 loginCard.style.display="none";
 controlCard.style.display="block";
 currentUser.innerHTML = `Ingelogd als <b>${naam}</b> (${isAdmin?"ADMIN":roep})`;
 if(isAdmin)btnAdminMode.style.display="block";
};

btnLogout.onclick=async()=>{
 await db.ref("gebruikers/"+current.roep).remove();
 location.reload();
};

statusSelect.onchange=async()=>{
 if(statusSelect.value==8){
  await db.ref("gebruikers/"+current.roep).remove();
  location.reload();return;
 }
 await db.ref("gebruikers/"+current.roep+"/status").set(+statusSelect.value);
};

btnNood.onclick=async()=>{
 await db.ref("nood").set({actief:true,door:current.roep,tijd:Date.now()});
};
closeAlert.onclick=async()=>{await db.ref("nood").set({actief:false});};

db.ref("nood").on("value",s=>{
 const d=s.val();
 if(d&&d.actief){
  alertOverlay.style.display="flex";
  alertDetail.innerText="Door: "+d.door;
  alarmAudio.play().catch(()=>{});
 }else{
  alertOverlay.style.display="none";
  alarmAudio.pause();alarmAudio.currentTime=0;
 }
});

db.ref("gebruikers").on("value",s=>{
 ovdList.innerHTML="";
 Object.values(s.val()||{}).forEach(u=>{
  const r=document.createElement("div");r.className="row";
  r.innerHTML = `<div>${u.naam}</div><div>${u.roep}</div>`;
  ovdList.appendChild(r);
 });
});
</script>

<script>
/* â„ VEILIGE SNEEUW â€” KAN NIETS KAPOT MAKEN */
setInterval(()=>{
 const s=document.createElement("div");
 s.className="snow";
 s.innerText="â„";
 s.style.left=Math.random()*100+"vw";
 s.style.fontSize=(12+Math.random()*20)+"px";
 s.style.animationDuration=(5+Math.random()*5)+"s";
 document.body.appendChild(s);
 setTimeout(()=>s.remove(),10000);
},200);
</script>

</body>
</html>
