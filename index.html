<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">

<title>Nederbeek â€” Meldkamer Kerst</title>

<style>
:root {
  --bg: #001b35;
  --card: rgba(0,0,0,0.8);
  --muted: #a9c2d6;
  --accent: #ffc600;
  --white: #fff;
  --highlight: #ff4d4f;
}
*{box-sizing:border-box}

/* Kerst achtergrondfoto */
body {
  margin:0;
  font-family:Arial;
  color:var(--white);
  background: url("https://cdn.pixabay.com/photo/2019/12/08/22/33/christmas-4684900_1920.jpg") center/cover no-repeat; /* echte kerst achtergrond foto */ 
  overflow-x:hidden;
}

/* Sneeuwvlokken animatie */
.snowflake {
  position: fixed;
  top: -50px;
  color: white;
  font-size: 1.2em;
  pointer-events: none;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(0px); }
  100% { transform: translateY(110vh); }
}

.container {
  max-width:1200px;
  margin:20px auto;
  padding:20px;
  position:relative;
  background:rgba(0,0,0,0.4);
  border-radius:12px;
}

.card {
  background: var(--card);
  padding:16px;
  border-radius:12px;
  margin-bottom:12px;
  position:relative;
}

.btn {
  background:var(--accent);
  color:#001b35;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.btn.ghost {
  background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2);
}

input,select,textarea {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:8px;
}

.row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  background:rgba(0,0,0,0.6);
  border-radius:8px;
  margin-bottom:6px;
}

.small {
  color:var(--muted);
  font-size:13px;
}

.huge {
  padding:18px;
  font-size:20px;
  border-radius:12px;
}

.nood {
  background:linear-gradient(180deg,var(--highlight),#b00000);
  color:white;
}

table {
  width:100%;
  border-collapse:collapse;
}

th,td {
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.vta-table th {
  background:rgba(0,0,0,0.7);
}

#alertOverlay {
  position:fixed;
  inset:0;
  display:none;
  background:rgba(120,0,0,.95);
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:9999;
  animation:pulse .8s infinite;
}

@keyframes pulse {
  0%{opacity:1}50%{opacity:.3}100%{opacity:1}
}
</style>
</head>

<script>
// â­ Sneeuwvlokken animatie
function createSnow(){
 const flake = document.createElement('div');
 flake.className = 'snowflake';
 flake.innerText = 'â„';
 flake.style.left = Math.random() * window.innerWidth + 'px';
 flake.style.animationDuration = (5 + Math.random()*7) + 's';
 flake.style.fontSize = (12 + Math.random()*24) + 'px';
 document.body.appendChild(flake);
 setTimeout(() => flake.remove(), 10000);
}
