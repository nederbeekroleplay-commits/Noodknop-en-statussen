<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nederbeek â€” Meldkamer</title>

<style>
:root{
 --bg:#001b35;
 --card:#07243d;
 --muted:#a9c2d6;
 --accent:#ffc600;
 --white:#fff;
 --highlight:#ff4d4f
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--white)}
body::before{
 content:'';position:fixed;inset:0;pointer-events:none;
 background:url('https://i.imgur.com/6QJjYMe.png') repeat;opacity:.07;z-index:0
}
/* Kerst overlay: sneeuw en lichtjes */
body::after{
 content:'';position:fixed;inset:0;pointer-events:none;
 background:url('https://i.imgur.com/4YVw6fG.png') repeat top center; /* sneeuw overlay */
 opacity:0.4;z-index:2;
}
.container{max-width:1200px;margin:20px auto;padding:20px;position:relative;z-index:1}
.card{background:var(--card);padding:16px;border-radius:12px;margin-bottom:12px;position:relative;overflow:hidden}
.btn{background:var(--accent);color:#001b35;border:none;padding:10px 14px;border-radius:8px;font-weight:bold;cursor:pointer}
.btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2)}
input,select,textarea{width:100%;padding:10px;border-radius:8px;border:none;margin-top:8px}
.row{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#031726;border-radius:8px;margin-bottom:6px}
.small{color:var(--muted);font-size:13px}
.huge{padding:18px;font-size:20px;border-radius:12px}
.nood{background:linear-gradient(180deg,var(--highlight),#b00000);color:white}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,.1)}
.vta-table th{background:#031726}
#alertOverlay{
 position:fixed;inset:0;display:none;
 background:rgba(120,0,0,.95);
 align-items:center;justify-content:center;
 text-align:center;z-index:9999;
 animation:pulse .8s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.3}100%{opacity:1}}
/* Kerst logo bovenaan */
#logo {
 display:block;
 margin:0 auto 10px;
 width:120px;
}
</style>
</head>

<body>
<img id="logo" src="https://i.imgur.com/xm9yE8A.png" alt="Kerstlogo">

<div class="container">

<h2>Nederbeek â€” Meldkamer ğŸ„</h2>

<div id="loginCard" class="card">
 <h3>Inloggen</h3>
 <input id="inputName" placeholder="Naam">
 <input id="inputRoep" placeholder="Roepnummer">
 <button id="btnLogin" class="btn" style="margin-top:10px">Inloggen</button>
</div>

<div id="controlCard" class="card" style="display:none">
 <div id="currentUser" class="small"></div>

 <select id="statusSelect">
  <option value="1">1 â€” Vrij</option>
  <option value="2">2 â€” Aanrijdend</option>
  <option value="3">3 â€” Ter plaatse</option>
  <option value="4">4 â€” Bezet</option>
  <option value="8">8 â€” Uit dienst</option>
 </select>

 <button id="btnAdminMode" class="btn ghost" style="display:none;margin-top:8px">
  ğŸ” Admin-modus
 </button>

 <button id="btnNood" class="btn huge nood" style="margin-top:10px">
  ğŸš¨ NOODKNOP
 </button>

 <button id="btnResetDienst" class="btn ghost" style="margin-top:8px">
  ğŸ”„ Reset dienst
 </button>

 <button id="btnLogout" class="btn ghost" style="margin-top:10px">
  Uitloggen
 </button>
</div>

<div class="card">
 <h3>Live overzicht</h3>
 <div id="ovdList"></div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="card" style="display:none">
 <h3>ğŸ” Admin panel â€” Gebruikers</h3>
 <div id="adminUserList"></div>
 <h4>â›” Geblokkeerde gebruikers</h4>
 <div id="blockedList"></div>
</div>

<div class="card">
 <h3>VTA toevoegen</h3>
 <input id="vtaNaam" placeholder="Naam">
 <input id="vtaKenteken" placeholder="Kenteken">
 <textarea id="vtaInfo" placeholder="Signalement"></textarea>
 <input type="file" id="vtaFoto">
 <button id="btnAddVta" class="btn" style="margin-top:8px">Opslaan VTA</button>
</div>

<div class="card">
 <h3>VTAs</h3>
 <input id="vtaSearch" placeholder="Zoeken...">
 <table class="vta-table">
  <thead>
   <tr>
    <th>Foto</th>
    <th>Naam</th>
    <th>Kenteken</th>
    <th>Signalement</th>
    <th>Actie</th>
   </tr>
  </thead>
  <tbody id="vtaTable"></tbody>
 </table>
</div>

</div>

<div id="alertOverlay">
 <div>
  <h1>ğŸš¨ NOODALARM ğŸš¨</h1>
  <p id="alertDetail"></p>
  <button class="btn" id="closeAlert">Stop alarm</button>
 </div>
</div>

<audio id="alarmAudio" loop>
 <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyBa_2hGKhEH_dU6xDIfIjIO8_BlubM-JSc",
 authDomain:"politie-nederbeek-fd6ff.firebaseapp.com",
 databaseURL:"https://politie-nederbeek-fd6ff-default-rtdb.europe-west1.firebasedatabase.app/"
});

const db=firebase.database(),auth=firebase.auth(),storage=firebase.storage();
const ADMIN_ROEP="34-001";
let current=null,adminMode=false;

const STATUS_MAP={
 1:{t:"Vrij",c:"#2ecc71"},
 2:{t:"Aanrijdend",c:"#f1c40f"},
 3:{t:"Ter plaatse",c:"#3498db"},
 4:{t:"Bezet",c:"#e67e22"},
 8:{t:"Uit dienst",c:"#7f8c8d"}
};

/* LOGIN */
btnLogin.onclick=async()=>{
 const naam=inputName.value.trim();
 const roep=inputRoep.value.trim();
 if(!naam||!roep)return alert("Vul alles in");

 if((await db.ref("blockedUsers/"+roep).once("value")).exists())
  return alert("âŒ Je bent geblokkeerd door een admin");

 if((await db.ref("gebruikers/"+roep).once("value")).exists())
  return alert("Roepnummer al actief");

 await auth.signInAnonymously();
 const isAdmin=roep===ADMIN_ROEP;
 current={naam,roep,isAdmin};

 await db.ref("gebruikers/"+roep).set({
  naam,roep:isAdmin?"ADMIN":roep,realRoep:roep,status:1,tijd:Date.now()
 });

 loginCard.style.display="none";
 controlCard.style.display="block";
 currentUser.innerHTML=`Ingelogd als <b>${naam}</b> (${isAdmin?"ADMIN":roep})`;
 if(isAdmin)btnAdminMode.style.display="block";
};

/* LOGOUT */
btnLogout.onclick=async()=>{
 await db.ref("gebruikers/"+current.roep).remove();
 location.reload();
};

/* STATUS */
statusSelect.onchange=async()=>{
 if(statusSelect.value==8){
  await db.ref("gebruikers/"+current.roep).remove();
  location.reload();return;
 }
 await db.ref("gebruikers/"+current.roep+"/status").set(+statusSelect.value);
};

/* ADMIN PANEL */
btnAdminMode.onclick=()=>{
 adminMode=true;
 adminPanel.style.display="block";
 alert("Admin-modus actief");
};

function blockUser(roep,naam){
 const reden=prompt("Reden blokkering:");
 if(!reden)return;
 db.ref("blockedUsers/"+roep).set({naam,reden,tijd:Date.now()});
 db.ref("gebruikers/"+roep).remove();
}

function unblockUser(roep){
 if(!confirm("Deblokkeer gebruiker?"))return;
 db.ref("blockedUsers/"+roep).remove();
}

/* LIVE OVERZICHT */
db.ref("gebruikers").on("value",s=>{
 ovdList.innerHTML="";
 adminUserList.innerHTML="";
 Object.values(s.val()||{}).forEach(u=>{
  const st=STATUS_MAP[u.status]||{t:"Onbekend",c:"#ccc"};
  const row=document.createElement("div");
  row.className="row";
  row.innerHTML=`
   <div><b>${u.naam}</b><br><span class="small">${adminMode?(u.realRoep||u.roep):u.roep}</span></div>
   <div style="background:${st.c};padding:6px 10px;border-radius:8px;color:#001b35">
    ${u.status} â€” ${st.t}
   </div>
  `;
  ovdList.appendChild(row);

  if(adminMode){
   const div=document.createElement("div");
   div.className="row";
   div.innerHTML=`
    <div>${u.naam} (${u.realRoep})</div>
    <button class="btn ghost" onclick="blockUser('${u.realRoep}','${u.naam}')">â›” Blokkeer</button>
   `;
   adminUserList.appendChild(div);
  }
 });
});

/* BLOCKED USERS */
db.ref("blockedUsers").on("value",s=>{
 blockedList.innerHTML="";
 Object.entries(s.val()||{}).forEach(([roep,u])=>{
  const div=document.createElement("div");
  div.className="row";
  div.innerHTML=`
   <div>${u.naam} (${roep})<br><span class="small">${u.reden}</span></div>
   <button class="btn ghost" onclick="unblockUser('${roep}')">âœ… Deblokkeer</button>
  `;
  blockedList.appendChild(div);
});

/* NOOD */
btnNood.onclick=async()=>{
 await db.ref("nood").set({actief:true,door:current.roep,tijd:Date.now()});
};
closeAlert.onclick=async()=>{await db.ref("nood").set({actief:false});};

/* LISTENERS NOOD */
db.ref("nood").on("value",s=>{
 const d=s.val();
 if(d&&d.actief){
  alertOverlay.style.display="flex";
  alertDetail.innerText="Door: "+d.door;
  alarmAudio.play().catch(()=>{});
 }else{
  alertOverlay.style.display="none";
  alarmAudio.pause();alarmAudio.currentTime=0;
 }
});

/* VTA */
btnAddVta.onclick=async()=>{
 const ref=db.ref("vtas").push();
 const rec={id:ref.key,naam:vtaNaam.value||"ONBEKEND",kenteken:vtaKenteken.value||"ONBEKEND",info:vtaInfo.value||"",tijd:Date.now()};
 if(vtaFoto.files[0]){
  const up=storage.ref("vtas/"+rec.id).put(vtaFoto.files[0]);
  up.on("state_changed",null,null,async()=>{
   rec.foto=await up.snapshot.ref.getDownloadURL();
   await ref.set(rec);
  });
 }else await ref.set(rec);
};

db.ref("vtas").on("value",s=>{
 vtaTable.innerHTML="";
 Object.values(s.val()||{}).forEach(v=>{
  if(vtaSearch.value && !JSON.stringify(v).toLowerCase().includes(vtaSearch.value.toLowerCase()))return;
  const tr=document.createElement("tr");
  tr.innerHTML=`
   <td>${v.foto ? `<img src="${v.foto}">` : `<span class="small">Geen</span>`}</td>
   <td>${v.naam}</td>
   <td>${v.kenteken}</td>
   <td class="small">${v.info}</td>
   <td><button class="btn ghost" onclick="db.ref('vtas/${v.id}').remove()">Verwijder</button></td>
  `;
  vtaTable.appendChild(tr);
 });
});
</script>

</body>
</html>
