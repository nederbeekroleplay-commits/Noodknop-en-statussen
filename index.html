<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nederbeek ‚Äî Meldkamer</title>

<style>
:root{
 --bg:#001b35;--card:#07243d;--muted:#a9c2d6;--accent:#ffc600;--white:#fff
}
*{box-sizing:border-box}
body{
 margin:0;font-family:Arial;background:var(--bg);color:var(--white);overflow-x:hidden
}
body::before{
 content:'';position:fixed;inset:0;pointer-events:none;
 background:url('https://i.imgur.com/6QJjYMe.png') repeat;opacity:.07;z-index:0
}
.container{max-width:1200px;margin:20px auto;padding:20px;position:relative;z-index:1}
.card{background:var(--card);padding:16px;border-radius:12px;margin-bottom:12px}
.btn{background:var(--accent);color:#001b35;border:none;padding:10px 14px;border-radius:8px;font-weight:bold;cursor:pointer}
.btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2)}
input,select,textarea{width:100%;padding:10px;border-radius:8px;border:none;margin-top:8px}
.row{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#031726;border-radius:8px;margin-bottom:6px}
.small{color:var(--muted);font-size:13px}
.huge{padding:18px;font-size:20px;border-radius:12px}
.nood{background:linear-gradient(180deg,#ff4d4f,#b00000);color:white}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,.1)}

#alertOverlay{
 position:fixed;inset:0;display:none;
 background:rgba(120,0,0,.95);
 align-items:center;justify-content:center;
 text-align:center;z-index:9999;
 animation:pulse .8s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.3}100%{opacity:1}}

/* ‚ùÑ SNEEUW (ALLEEN DIT) */
.snow{
 position:fixed;
 top:-20px;
 color:white;
 pointer-events:none;
 z-index:2;
 animation:fall linear forwards
}
@keyframes fall{to{transform:translateY(110vh)}}
</style>
</head>

<body>

<div class="container">

<h2>Nederbeek ‚Äî Meldkamer</h2>

<div id="loginCard" class="card">
 <h3>Inloggen</h3>
 <input id="inputName" placeholder="Naam">
 <input id="inputRoep" placeholder="Roepnummer">
 <button id="btnLogin" class="btn" style="margin-top:10px">Inloggen</button>
</div>

<div id="controlCard" class="card" style="display:none">
 <div id="currentUser" class="small"></div>

 <select id="statusSelect">
  <option value="1">1 ‚Äî Vrij</option>
  <option value="2">2 ‚Äî Aanrijdend</option>
  <option value="3">3 ‚Äî Ter plaatse</option>
  <option value="4">4 ‚Äî Bezet</option>
  <option value="8">8 ‚Äî Uit dienst</option>
 </select>

 <button id="btnAdminMode" class="btn ghost" style="display:none;margin-top:8px">
  üîê Admin-modus
 </button>

 <button id="btnNood" class="btn huge nood" style="margin-top:10px">
  üö® NOODKNOP
 </button>

 <button id="btnResetDienst" class="btn ghost" style="margin-top:8px">
  üîÑ Reset dienst
 </button>

 <button id="btnLogout" class="btn ghost" style="margin-top:10px">
  Uitloggen
 </button>
</div>

<div class="card">
 <h3>Live overzicht</h3>
 <div id="ovdList"></div>
</div>

<div id="adminPanel" class="card" style="display:none">
 <h3>Admin panel ‚Äî blokkeren</h3>
 <div id="adminUserList"></div>
 <h4>Geblokkeerde gebruikers</h4>
 <div id="blockedList"></div>
</div>

<div class="card">
 <h3>VTA toevoegen</h3>
 <input id="vtaNaam" placeholder="Naam">
 <input id="vtaKenteken" placeholder="Kenteken">
 <textarea id="vtaInfo" placeholder="Signalement"></textarea>
 <button id="btnAddVta" class="btn" style="margin-top:8px">Opslaan VTA</button>
</div>

<div class="card">
 <h3>VTAs</h3>
 <table>
  <thead><tr><th>Naam</th><th>Kenteken</th><th>Info</th><th></th></tr></thead>
  <tbody id="vtaTable"></tbody>
 </table>
</div>

</div>

<div id="alertOverlay">
 <div>
  <h1>üö® NOODALARM üö®</h1>
  <p id="alertDetail"></p>
  <button class="btn" id="closeAlert">Stop alarm</button>
 </div>
</div>

<audio id="alarmAudio" loop>
 <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyBa_2hGKhEH_dU6xDIfIjIO8_BlubM-JSc",
 authDomain:"politie-nederbeek-fd6ff.firebaseapp.com",
 databaseURL:"https://politie-nederbeek-fd6ff-default-rtdb.europe-west1.firebasedatabase.app/"
});

const db=firebase.database(),auth=firebase.auth();
const ADMIN_ROEP="34-001";
let current=null,adminMode=false;

const statusTxt={1:"Vrij",2:"Aanrijdend",3:"Ter plaatse",4:"Bezet"};

btnLogin.onclick=async()=>{
 const naam=inputName.value.trim(),roep=inputRoep.value.trim();
 if(!naam||!roep)return alert("Vul alles in");

 if((await db.ref("blockedUsers/"+roep).once("value")).exists())
  return alert("‚õî Je bent geblokkeerd door een admin");

 if((await db.ref("gebruikers/"+roep).once("value")).exists())
  return alert("Roepnummer al actief");

 await auth.signInAnonymously();
 const isAdmin=roep===ADMIN_ROEP;
 current={naam,roep,isAdmin};

 await db.ref("gebruikers/"+roep).set({
  naam,roep,status:1
 });

 loginCard.style.display="none";
 controlCard.style.display="block";
 currentUser.innerHTML=`Ingelogd als <b>${naam}</b> (${roep})`;

 if(isAdmin){
  btnAdminMode.style.display="block";
  adminPanel.style.display="block";
 }
};

btnLogout.onclick=async()=>{
 await db.ref("gebruikers/"+current.roep).remove();
 location.reload();
};

statusSelect.onchange=()=>db.ref("gebruikers/"+current.roep+"/status").set(+statusSelect.value);

btnAdminMode.onclick=()=>adminMode=true;

btnResetDienst.onclick=async()=>{
 if(!current.isAdmin)return alert("Alleen admin");
 if(confirm("Alles resetten?"))await db.ref("gebruikers").remove();
};

btnNood.onclick=()=>db.ref("nood").set({actief:true,door:current.roep});
closeAlert.onclick=()=>db.ref("nood").set({actief:false});

db.ref("nood").on("value",s=>{
 const d=s.val();
 alertOverlay.style.display=d&&d.actief?"flex":"none";
 d&&d.actief?alarmAudio.play():alarmAudio.pause();
});

db.ref("gebruikers").on("value",s=>{
 ovdList.innerHTML="";
 adminUserList.innerHTML="";
 Object.entries(s.val()||{}).forEach(([roep,u])=>{
  ovdList.innerHTML+=`
   <div class="row">
    <div>${u.naam} (${roep})</div>
    <div class="small">${statusTxt[u.status]}</div>
   </div>`;

  if(current?.isAdmin){
   adminUserList.innerHTML+=`
    <div class="row">
     <div>${u.naam} (${roep})</div>
     <button class="btn ghost" onclick="blockUser('${roep}')">Blokkeer</button>
    </div>`;
  }
 });
});

function blockUser(roep){
 if(confirm("Blokkeer "+roep+"?")){
  db.ref("blockedUsers/"+roep).set(true);
  db.ref("gebruikers/"+roep).remove();
 }
}

db.ref("blockedUsers").on("value",s=>{
 blockedList.innerHTML="";
 Object.keys(s.val()||{}).forEach(roep=>{
  blockedList.innerHTML+=`
   <div class="row">
    <div>${roep}</div>
    <button class="btn ghost" onclick="unblockUser('${roep}')">Deblokkeer</button>
   </div>`;
 });
});

function unblockUser(roep){
 db.ref("blockedUsers/"+roep).remove();
}

/* VTA */
btnAddVta.onclick=()=>{
 db.ref("vtas").push({
  naam:vtaNaam.value,
  kenteken:vtaKenteken.value,
  info:vtaInfo.value
 });
};

db.ref("vtas").on("value",s=>{
 vtaTable.innerHTML="";
 Object.entries(s.val()||{}).forEach(([id,v])=>{
  vtaTable.innerHTML+=`
   <tr>
    <td>${v.naam}</td>
    <td>${v.kenteken}</td>
    <td>${v.info}</td>
    <td><button class="btn ghost" onclick="db.ref('vtas/${id}').remove()">X</button></td>
   </tr>`;
 });
});
</script>

<script>
/* ‚ùÑ SNEEUW */
setInterval(()=>{
 const s=document.createElement("div");
 s.className="snow";
 s.innerText="‚ùÑ";
 s.style.left=Math.random()*100+"vw";
 s.style.fontSize=(12+Math.random()*20)+"px";
 s.style.animationDuration=(5+Math.random()*5)+"s";
 document.body.appendChild(s);
 setTimeout(()=>s.remove(),10000);
},200);
</script>

</body>
</html>
