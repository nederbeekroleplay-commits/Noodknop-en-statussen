<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Noodmelding Systeem</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            color: #222;
            text-align: center;
        }

        /* Rode nood popup */
        #alertPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.95);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 40px;
            font-weight: bold;
            z-index: 9999;
        }

        /* Login box */
        #loginBox {
            margin-top: 80px;
            padding: 20px;
            display: inline-block;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input {
            padding: 10px;
            width: 200px;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <!-- Noodmelding Popup -->
    <div id="alertPopup">
        <div id="alertText">NOODKNOP INGEDRUKT!</div>
        <div id="alertDoor" style="font-size:30px; margin-top:20px;"></div>
        <div style="font-size:18px; opacity:0.8; margin-top:40px;">
            Klik ergens om te sluiten
        </div>
    </div>

    <!-- Login scherm -->
    <div id="loginBox">
        <h2>Login</h2>
        <input id="username" placeholder="Gebruikersnaam"><br>
        <input id="password" type="password" placeholder="Wachtwoord"><br>
        <button id="loginBtn">Login</button>
    </div>

    <!-- Firebase scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // ðŸ”¥ JOUW Firebase config HIER invullen
        const firebaseConfig = {
            apiKey: "JOUW_API_KEY",
            authDomain: "JOUW_project.firebaseapp.com",
            databaseURL: "https://JOUW-project-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "JOUW_project",
            storageBucket: "JOUW_project.appspot.com",
            messagingSenderId: "JOUW_ID",
            appId: "JOUW_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const alertPopup = document.getElementById("alertPopup");
        const alertDoor = document.getElementById("alertDoor");

        // ðŸ”” Noodmelding uitlezen
        onValue(ref(db, "noodmelding"), (snap) => {
            const data = snap.val();

            if (data.actief === true) {
                alertPopup.style.display = "flex";
                alertDoor.textContent = "Door: " + data.door;
            } else {
                alertPopup.style.display = "none";
            }
        });

        // âŒ Popup sluiten door erop te klikken
        alertPopup.addEventListener("click", function () {
            update(ref(db, "noodmelding"), {
                actief: false,
                door: "",
                tijd: 0
            });
        });

        // ðŸ”‘ Login (simpel voorbeeld)
        document.getElementById("loginBtn").addEventListener("click", () => {
            const u = username.value.trim();
            const p = password.value.trim();

            if (u === "admin" && p === "1234") {
                alert("Ingelogd!");
            } else {
                alert("Onjuiste login!");
            }
        });

    </script>

</body>
</html>
