<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">

<title>Nederbeek â€” Meldkamer Kerst</title>

<style>
:root {
  --accent:#ffc600;
  --white:#fff;
  --muted:#a9c2d6;
  --card-bg: rgba(0,0,0,0.6);
}

body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #001b35;
  color: var(--white);
  overflow-x: hidden;
}

/* Container en cards */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:20px;
  backdrop-filter: blur(5px);
}
.card{
  background: var(--card-bg);
  padding:16px;
  border-radius:12px;
  margin-bottom:12px;
}
input, select, textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:8px;
  color:#001b35;
}
.btn{
  background: var(--accent);
  color:#001b35;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.btn.ghost{
  background:transparent;
  color: var(--white);
  border:1px solid rgba(255,255,255,.4);
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  background: rgba(255,255,255,0.1);
  border-radius:8px;
  margin-bottom:6px;
}
.small{color:var(--muted); font-size:13px;}
.huge{padding:18px; font-size:20px; border-radius:12px;}
.nood{background: linear-gradient(180deg,#ff4d4f,#b00000); color:white;}
table{width:100%; border-collapse:collapse;}
th,td{padding:8px; border-bottom:1px solid rgba(255,255,255,.15);}
.vta-table th{background: rgba(0,0,0,0.6);}
#alertOverlay{
  position:fixed; inset:0; display:none;
  background: rgba(120,0,0,0.85);
  align-items:center; justify-content:center;
  text-align:center;
  z-index:9999;
}

/* ğŸ„ Kerstanimatie */
.christmas-light{
  position: fixed;
  width: 15px;
  height: 15px;
  border-radius:50%;
  background-color: yellow;
  box-shadow: 0 0 10px #ff0,0 0 20px #ff0;
  animation: blink 1.5s infinite alternate;
}
@keyframes blink{
  0%{opacity:0.2;}
  50%{opacity:1;}
  100%{opacity:0.2;}
}
.snowflake{
  position: fixed;
  top:-50px;
  color: white;
  font-size: 1.5em;
  pointer-events:none;
  animation: fall linear infinite;
}
@keyframes fall{
 0% {transform:translateY(0);}
 100% {transform:translateY(110vh);}
}
/* ğŸ… Optionele kerstman icoon */
.santa{
  position: fixed;
  width:40px;
  height:40px;
  pointer-events:none;
  animation: fly linear infinite;
}
@keyframes fly{
  0%{transform: translateX(-50px) translateY(50px);}
  100%{transform: translateX(110vw) translateY(300px);}
}
</style>
</head>

<body>
<div class="container">

<script>
// ğŸ… Kerstanimatie JS
function createSnow(){ 
 const flake=document.createElement('div');
 flake.className='snowflake';
 flake.innerText='â„';
 flake.style.left=Math.random()*window.innerWidth+'px';
 flake.style.animationDuration=(5+Math.random()*5)+'s';
 flake.style.fontSize=(12+Math.random()*24)+'px';
 document.body.appendChild(flake);
 setTimeout(()=>flake.remove(),10000);
}
setInterval(createSnow,200);

// ğŸ„ Lichtjes
for(let i=0;i<30;i++){
 const light=document.createElement('div');
 light.className='christmas-light';
 light.style.top=Math.random()*50+'px';
 light.style.left=Math.random()*window.innerWidth+'px';
 light.style.backgroundColor=["#ff0","#f00","#0f0","#0ff","#f0f"][Math.floor(Math.random()*5)];
 document.body.appendChild(light);
}

// ğŸ… Santa animatie
for(let i=0;i<3;i++){
 const santa=document.createElement('img');
 santa.src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Santa_Claus_icon.svg/1200px-Santa_Claus_icon.svg.png"; 
 santa.className='santa';
 santa.style.animationDuration=(20+Math.random()*10)+'s';
 santa.style.top=(50+Math.random()*200)+'px';
 document.body.appendChild(santa);
}
</script>
