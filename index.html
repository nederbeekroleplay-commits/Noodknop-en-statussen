<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nederbeek â€” Meldkamer</title>

<style>
:root{
 --bg:#02162b;
 --card:#0b2f4a;
 --muted:#a9c2d6;
 --accent:#ffdf6c;
 --white:#fff
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--white)}
body::before{
 content:'';position:fixed;inset:0;pointer-events:none;
 background:url('https://i.imgur.com/6QJjYMe.png') repeat;opacity:.07;z-index:0
}
.container{max-width:1200px;margin:20px auto;padding:20px;position:relative;z-index:1}
.card{
 background:var(--card);
 padding:16px;
 border-radius:12px;
 margin-bottom:12px;
 box-shadow:0 0 20px rgba(255,255,255,.05);
 backdrop-filter:blur(2px)
}
.btn{background:var(--accent);color:#001b35;border:none;padding:10px 14px;border-radius:8px;font-weight:bold;cursor:pointer}
.btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2)}
input,select,textarea{width:100%;padding:10px;border-radius:8px;border:none;margin-top:8px}
.row{display:flex;justify-content:space-between;padding:10px;background:#031726;border-radius:8px;margin-bottom:6px}
.small{color:var(--muted);font-size:13px}
.huge{padding:18px;font-size:20px;border-radius:12px}
.nood{
 background:linear-gradient(180deg,#ff4d4f,#b00000);
 color:white;
 box-shadow:0 0 20px rgba(255,0,0,.6)
}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,.1)}

.vta-table th{background:#031726}
.vta-table img{
 width:80px;height:60px;object-fit:cover;
 border-radius:6px;border:1px solid rgba(255,255,255,.2)
}

/* ğŸ„ Kerstverlichting */
.christmas-lights{
 position:fixed;
 top:0;left:0;width:100%;
 display:flex;
 justify-content:space-around;
 padding:6px 0;
 z-index:10000;
 pointer-events:none
}
.christmas-lights span{
 width:12px;height:12px;
 border-radius:50%;
 background:red;
 box-shadow:0 0 10px currentColor;
 animation:blink 1.5s infinite alternate
}
.christmas-lights span:nth-child(2n){background:lime;animation-delay:.3s}
.christmas-lights span:nth-child(3n){background:gold;animation-delay:.6s}
.christmas-lights span:nth-child(4n){background:deepskyblue;animation-delay:.9s}

@keyframes blink{
 from{opacity:.4}
 to{opacity:1}
}

/* â„ï¸ Sneeuw */
.snow::before,
.snow::after{
 content:'';
 position:fixed;
 top:-100%;
 left:0;
 width:100%;
 height:200%;
 background-image:
  radial-gradient(2px 2px at 20px 30px, #fff, transparent),
  radial-gradient(2px 2px at 40px 70px, #fff, transparent),
  radial-gradient(1px 1px at 90px 40px, #fff, transparent),
  radial-gradient(1px 1px at 130px 80px, #fff, transparent),
  radial-gradient(2px 2px at 160px 120px, #fff, transparent);
 background-size:200px 200px;
 animation:snowfall 18s linear infinite;
 opacity:.6;
 pointer-events:none;
 z-index:2
}
.snow::after{
 animation-duration:30s;
 opacity:.3
}

@keyframes snowfall{
 from{transform:translateY(0)}
 to{transform:translateY(50%)}
}

#alertOverlay{
 position:fixed;inset:0;display:none;
 background:rgba(120,0,0,.95);
 align-items:center;justify-content:center;
 text-align:center;z-index:9999;
 animation:pulse .8s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.3}100%{opacity:1}}
</style>
</head>

<body>

<!-- ğŸ„ Kerstverlichting -->
<div class="christmas-lights">
