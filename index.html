<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nederbeek â€” Meldkamer Kerst</title>

<style>
:root {
 --accent:#ffc600;
 --white:#fff;
 --muted:#a9c2d6;
 --card-bg: rgba(0,0,0,0.6);
}

body {
 margin:0;
 font-family: Arial, sans-serif;
 color: var(--white);
 background: #001b35;
 overflow-x: hidden;
}

/* Container en cards */
.container{
 max-width:1200px;
 margin:20px auto;
 padding:20px;
 backdrop-filter: blur(5px);
}
.card{
 background: var(--card-bg);
 padding:16px;
 border-radius:12px;
 margin-bottom:12px;
}
input, select, textarea{
 width:100%;
 padding:10px;
 border-radius:8px;
 border:none;
 margin-top:8px;
 color:#001b35;
}
.btn{
 background: var(--accent);
 color:#001b35;
 border:none;
 padding:10px 14px;
 border-radius:8px;
 font-weight: bold;
 cursor:pointer;
}
.btn.ghost{
 background:transparent;
 color: var(--white);
 border:1px solid rgba(255,255,255,.4);
}
.row{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:10px;
 background: rgba(255,255,255,0.1);
 border-radius:8px;
 margin-bottom:6px;
}
.small{color:var(--muted); font-size:13px;}
.huge{padding:18px; font-size:20px; border-radius:12px;}
.nood{background: linear-gradient(180deg,#ff4d4f,#b00000); color:white;}
table{width:100%; border-collapse:collapse;}
th,td{padding:8px; border-bottom:1px solid rgba(255,255,255,.15);}
.vta-table th{background: rgba(0,0,0,0.6);}
#alertOverlay{
 position:fixed; inset:0; display:none;
 background: rgba(120,0,0,0.85);
 align-items:center; justify-content:center;
 text-align:center;
 z-index:9999;
}

/* ğŸ„ Kerstanimatie */
.christmas-light{
  position: fixed;
  width: 15px;
  height: 15px;
  border-radius:50%;
  box-shadow: 0 0 10px #ff0,0 0 20px #ff0;
  animation: blink 1.5s infinite alternate;
}
@keyframes blink{
 0%{opacity:0.2;}
 50%{opacity:1;}
 100%{opacity:0.2;}
}
.snowflake{
  position: fixed;
  top:-50px;
  color: white;
  font-size: 1.5em;
  pointer-events:none;
  animation: fall linear infinite;
}
@keyframes fall{
 0% {transform:translateY(0);}
 100% {transform:translateY(110vh);}
}
.santa{
  position: fixed;
  width:40px;
  height:40px;
  pointer-events:none;
  animation: fly linear infinite;
}
@keyframes fly{
 0%{transform: translateX(-50px) translateY(50px);}
 100%{transform: translateX(110vw) translateY(200px);}
}
</style>
</head>
<body>

<div class="container">
<h1 style="text-align:center;">ğŸ„ Nederbeek â€” Meldkamer Kerst ğŸ„</h1>

<div id="loginCard" class="card">
 <h3>Inloggen</h3>
 <input id="inputName" placeholder="Naam">
 <input id="inputRoep" placeholder="Roepnummer">
 <button id="btnLogin" class="btn">Inloggen</button>
</div>

<div id="controlCard" class="card" style="display:none">
 <div id="currentUser" class="small"></div>
 <select id="statusSelect">
  <option value="1">1 â€” Vrij</option>
  <option value="2">2 â€” Aanrijdend</option>
  <option value="3">3 â€” Ter plaatse</option>
  <option value="4">4 â€” Bezet</option>
  <option value="8">8 â€” Uit dienst</option>
 </select>

 <button id="btnAdminMode" class="btn ghost" style="display:none;margin-top:8px">ğŸ” Adminâ€‘modus</button>
 <button id="btnNood" class="btn huge nood" style="margin-top:10px">ğŸš¨ NOODKNOP</button>
 <button id="btnResetDienst" class="btn ghost" style="margin-top:8px">ğŸ”„ Reset dienst</button>
 <button id="btnLogout" class="btn ghost" style="margin-top:10px">Uitloggen</button>
</div>

<div class="card">
 <h3>Live overzicht</h3>
 <div id="ovdList"></div>
</div>

<div id="adminPanel" class="card" style="display:none">
 <h3>ğŸ” Admin panel â€” Gebruikers</h3>
 <div id="adminUserList"></div>
 <h4>â›” Geblokkeerde gebruikers</h4>
 <div id="blockedList"></div>
</div>

<div class="card">
 <h3>VTA toevoegen</h3>
 <input id="vtaNaam" placeholder="Naam">
 <input id="vtaKenteken" placeholder="Kenteken">
 <textarea id="vtaInfo" placeholder="Signalement"></textarea>
 <input type="file" id="vtaFoto">
 <button id="btnAddVta" class="btn" style="margin-top:8px">Opslaan VTA</button>
</div>

<div class="card">
 <h3>VTAs</h3>
 <input id="vtaSearch" placeholder="Zoeken...">
 <table class="vta-table">
  <thead>
   <tr><th>Foto</th><th>Naam</th><th>Kenteken</th><th>Signalement</th><th>Actie</th></tr>
  </thead>
  <tbody id="vtaTable"></tbody>
 </table>
</div>
</div>

<div id="alertOverlay">
 <div>
  <h1>ğŸš¨ NOODALARM ğŸš¨</h1>
  <p id="alertDetail"></p>
  <button class="btn" id="closeAlert">Stop alarm</button>
 </div>
</div>

<audio id="alarmAudio" loop>
 <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<script>
// ğŸ”¹ Firebase config (gebruik je eigen keys)
firebase.initializeApp({
 apiKey:"YOUR_API_KEY",
 authDomain:"YOUR_AUTH_DOMAIN",
 databaseURL:"YOUR_DB_URL"
});

const db=firebase.database(),auth=firebase.auth(),storage=firebase.storage();
const ADMIN_ROEP="34-001";
let current=null,adminMode=false;

/* LOGIN */
btnLogin.onclick=async()=>{
 const naam=inputName.value.trim(),roep=inputRoep.value.trim();
 if(!naam||!roep)return alert("Vul alles in");
 if((await db.ref("blockedUsers/"+roep).once("value")).exists())
  return alert("âŒ Je bent geblokkeerd");
 if((await db.ref("gebruikers/"+roep).once("value")).exists())
  return alert("Roepnummer al actief");
 await auth.signInAnonymously();
 const isAdmin=roep===ADMIN_ROEP;
 current={naam,roep,isAdmin};
 await db.ref("gebruikers/"+roep).set({naam,roep:isAdmin?"ADMIN":roep,realRoep:roep,status:1,tijd:Date.now()});
 loginCard.style.display="none";
 controlCard.style.display="block";
 currentUser.innerHTML=`Ingelogd als <b>${naam}</b> (${isAdmin?"ADMIN":roep})`;
 if(isAdmin)btnAdminMode.style.display="block";
};

/* LOGOUT */
btnLogout.onclick=async()=>{
 await db.ref("gebruikers/"+current.roep).remove();
 location.reload();
};

/* STATUS */
statusSelect.onchange=async()=>{
 if(statusSelect.value==8){
  await db.ref("gebruikers/"+current.roep).remove();
  location.reload();return;
 }
 await db.ref("gebruikers/"+current.roep+"/status").set(+statusSelect.value);
};

/* ADMIN */
btnAdminMode.onclick=()=>{adminMode=true; alert("Admin-modus actief");};
btnResetDienst.onclick=async()=>{
 if(!adminMode)return alert("Alleen admin");
 if(confirm("Alles resetten?")) await db.ref("gebruikers").remove();
};

/* NOOD */
btnNood.onclick=async()=>{
 await db.ref("nood").set({actief:true,door:current.roep,tijd:Date.now()});
};
closeAlert.onclick=async()=>{await db.ref("nood").set({actief:false});};

/* LISTENERS */
db.ref("nood").on("value",s=>{
 const d=s.val();
 if(d && d.actief){
  alertOverlay.style.display="flex";
  alertDetail.innerText="Door: "+d.door;
  alarmAudio.play().catch(()=>{});
 }else{
  alertOverlay.style.display="none";
  alarmAudio.pause();alarmAudio.currentTime=0;
 }
});

db.ref("gebruikers").on("value",s=>{
 ovdList.innerHTML="";
 Object.values(s.val()||{}).forEach(u=>{
  const r=document.createElement("div");r.className="row";
  r.innerHTML = `<div>${u.naam}</div><div>${adminMode?(u.realRoep||u.roep):u.roep}</div>`;
  ovdList.appendChild(r);
 });
});

/* VTA */
btnAddVta.onclick=async()=>{
 const ref=db.ref("vtas").push();
 const rec={id:ref.key,naam:vtaNaam.value||"ONBEKEND",kenteken:vtaKenteken.value||"ONBEKEND",info:vtaInfo.value||"",tijd:Date.now()};
 if(vtaFoto.files[0]){
  const up=storage.ref("vtas/"+rec.id).put(vtaFoto.files[0]);
  up.on("state_changed",null,null,async()=>{
   rec.foto=await up.snapshot.ref.getDownloadURL();
   await ref.set(rec);
  });
 }else await ref.set(rec);
};

db.ref("vtas").on("value",s=>{
 vtaTable.innerHTML="";
 Object.values(s.val()||{}).forEach(v=>{
  if(vtaSearch.value && !JSON.stringify(v).toLowerCase().includes(vtaSearch.value.toLowerCase()))return;
  const tr=document.createElement("tr");
  tr.innerHTML = `
   <td>${v.foto ? `<img src="${v.foto}">` : `<span class="small">Geen</span>`}</td>
   <td>${v.naam}</td>
   <td>${v.kenteken}</td>
   <td class="small">${v.info}</td>
   <td><button class="btn ghost" onclick="db.ref('vtas/${v.id}').remove()">Verwijder</button></td>
  `;
  vtaTable.appendChild(tr);
 });
});
</script>

<script>
// ğŸ„ Sneeuwvlokken
function createSnow(){ 
 const flake=document.createElement('div');
 flake.className='snowflake';
 flake.innerText='â„';
 flake.style.left=Math.random()*window.innerWidth+'px';
 flake.style.animationDuration=(5+Math.random()*5)+'s';
 flake.style.fontSize=(12+Math.random()*24)+'px';
 document.body.appendChild(flake);
 setTimeout(()=>flake.remove(),15000);
}
setInterval(createSnow,200);

// ğŸ„ Kerstlichtjes
for(let i=0;i<40;i++){
 const light=document.createElement('div');
 light.className='christmas-light';
 light.style.top=(Math.random()*50)+'px';
 light.style.left=(Math.random()*window.innerWidth)+'px';
 light.style.backgroundColor=["#ff0","#f00","#0f0","#0ff","#f0f"][Math.floor(Math.random()*5)];
 document.body.appendChild(light);
}

// ğŸ… Kerstman
for(let i=0;i<2;i++){
 const santa=document.createElement('img');
 santa.src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Santa_Claus_icon.svg/1200px-Santa_Claus_icon.svg.png"; 
 santa.className='santa';
 santa.style.animationDuration=(20+Math.random()*10)+'s';
 santa.style.top=(50+Math.random()*200)+'px';
 document.body.appendChild(santa);
}
</script>
</body>
</html>
